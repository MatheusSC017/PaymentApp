<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
        }
        .card-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            margin: 10px;
        }
        .card-logo img {
            width: 50px;
        }
        .card-number {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .card-details {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-logo">
            <img src="{{ card.payment_method.thumbnail }}" alt="{{ card.issuer.name }} Logo">
        </div>
        <div class="card-number">{{ card.first_six_digits }}******{{ card.last_four_digits }}</div>
        <div class="card-details">
            <p><strong>Cardholder:</strong> {{ card.cardholder.name }}</p>
            <p><strong>Issuer:</strong> {{ card.issuer.name }}</p>
            <p><strong>Expires:</strong> {{ card.expiration_month }}/{{ card.expiration_year }}</p>
        </div>
    </div>
</body>
</html>
